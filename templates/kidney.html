<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <style>
            input[type=text] 
            {
                border: 2px 0000CC;
                text-align: center;
                border-radius: 4px;
            }
            select 
            {
                width: 10%;
                padding: 8px 10px;
                border: none;
                border-radius: 4px;
                background-color: #f1f1f1;
            }
            input[type=submit]
            {
                background-color: #FFF8DC;
                
            }
            body {background-color: #66b3ff;}
        </style>
    </head>
    <body>
        <h1 align="center"><b>Chronic Kidney Disease</b></h1>
        <center>
        <form action="/predict" method="post">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="id">Enter Id</label>
                        <input type="text" name="id" id="id" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="age">Enter Age</label>
                        <input type="text" name="age" id="age" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="bp">Enter Blood Pressure</label>
                        <input type="text" name="bp" id="bp" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sg">Enter Specific Gravity</label>
                        <input type="text" name="sg" id="sg" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="al">Enter Albumin</label>
                        <input type="text" name="al" id="al" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="su">Enter Sugar</label>
                        <input type="text" name="su" id="su" class="form-control">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="rbc">Enter Red Blood Cells</label>
                        <select name="rbc" id="rbc" class="form-control">
                            <option value="select">SELECT</option>
                            <option value="0">abnormal</option>
                            <option value="1">normal</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="pc">Enter Puss Cells</label>
                        <select name="pc" id="pc" class="form-control">
                            <option value="select">SELECT</option>
                            <option value="0">abnormal</option>
                            <option value="1">normal</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="pcc">Enter Pus Cells Clumps</label>
                        <select name="pcc" id="pcc" class="form-control">
                            <option value="select">SELECT</option>
                            <option value="0">notpresent</option>
                            <option value="1">present</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="ba">Enter Bacteria</label>
                        <select name="ba" id="ba" class="form-control">
                            <option value="select">SELECT</option>
                            <option value="0">notpresent</option>
                            <option value="1">present</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="bgr">Enter Blood Glucose Random</label>
                        <input type="text" name="bgr" id="bgr" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="bu">Enter Blood Urea</label>
                        <input type="text" name="bu" id="bu" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="sc">Enter Serum Creatine</label>
                        <input type="text" name="sc" id="sc" class="form-control is-invalid">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="sod">Enter Sodium</label>
                        <input type="text" name="sod" id="sod" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="pot">Enter Potassium</label>
                        <input type="text" name="pot" id="pot" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="hemo">Enter Heamoglobin</label>
                        <input type="text" name="hemo" id="hemo" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="htn">Enter Hypertension</label>
                        <select name="htn" id="htn" class="form-control">
                            <option value="select">SELECT</option>
                            <option value="0">no</option>
                            <option value="1">yes</option>
                        </select>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="dm">Enter Diabetes Mellitus</label>
                        <select name="dm" id="dm" class="form-control">
                            <option value="select">SELECT</option>
                            <option value="0">no</option>
                            <option value="1">yes</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="cad">Enter Coronary Artery Disease</label>
                        <select name="cad" id="cad" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="0">no</option>
                            <option value="1">yes</option>
                        </select>  
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="appet">Enter Appet</label>
                        <select name="appet" id="appet" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="0">good</option>
                            <option value="1">poor</option>
                        </select> 
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="pe">Enter Pedal Edema</label>
                    <select name="pe" id="pe" class="form-control">
                        <option value="select" default>SELECT</option>
                        <option value="0">no</option>
                        <option value="1">yes</option>
                    </select> 
                </div>
                </div>

                <div class="col">
                    <div class="form-group"> 
                        <label for="ane">Enter Anemia</label>
                        <select name="ane" id="ane" class="form-control">
                            <option value="select" default>SELECT</option>
                            <option value="0">no</option>
                            <option value="1">yes</option>
                        </select></div>
                </div>
            </div>

            <br>
            <input type="submit"  value="Enter">
        </form>
        <b>{{prediction_text}}</b>
    </center>    
    </body>
</html>
